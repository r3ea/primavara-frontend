<div>
    <h2>{{title}}</h2>



    <div>
        <input type="text" placeholder="Search by name" [(ngModel)]="termenCautat" (keyup)="functieCautare()">
    </div>

    <!-- <button [class]="clasa">Click me</button>
    {{clasa}} -->


    <button mat-raised-button color="warn" (click)="openDialogAddNewProduct()">ADD NEW PRODUCT</button>

    <!--  -->



    

    <table mat-table [dataSource]="productsDataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="idColumn">
            <th (click)="sortById()" mat-header-cell *matHeaderCellDef> ID 

                <!-- TODO: sort by id -->
                <span *ngIf="niciunClickPeId; else onlyDisplayOneArrowId">
                    &uarr;
                    &darr;
                </span>
                <ng-template #onlyDisplayOneArrowId>
                    <span *ngIf="!sortByIdAscending">&uarr;</span>
                    <span *ngIf="sortByIdAscending">&darr;</span>
                </ng-template>
            </th>
            <td mat-cell *matCellDef="let prod"> {{prod.id}} </td>
        </ng-container>


        <ng-container matColumnDef="nameColumn">
            <th (click)="sortByName()" mat-header-cell *matHeaderCellDef> 
                Name
            
                <span *ngIf="niciunClickPeName; else onlyDisplayOneArrowName">
                    &uarr;
                    &darr;
                </span>

                <ng-template #onlyDisplayOneArrowName>
                    <span *ngIf="!sortByNameAscending">&uarr;</span>
                    <span *ngIf="sortByNameAscending">&darr;</span>
                </ng-template>
            </th>
            <td mat-cell *matCellDef="let prod"> {{prod.name}} </td>
        </ng-container>

        <ng-container matColumnDef="priceColumn">
            <th (click)="sortByPrice()" mat-header-cell *matHeaderCellDef>
                Price
                <!-- &uarr;
                &darr; -->

                <span *ngIf="niciunClickPePrice; else onlyDisplayOneArrow">
                    &uarr;
                    &darr;
                </span>

                <ng-template #onlyDisplayOneArrow>
                    <span *ngIf="!sortByPriceAscending">&uarr;</span>
                    <span *ngIf="sortByPriceAscending">&darr;</span>
                </ng-template>
            </th>
            <td mat-cell *matCellDef="let prod"> {{prod.price}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryColumn">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let prod">

                {{prod.categorieAsociata?.catName}}
                <span *ngIf="!prod.categorieAsociata">NO CATEGORY</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let prod">

                <button mat-raised-button color="warn" [disabled]="prod.isDeleting"
                    (click)="deleteProdus(prod)">Delete</button>
                <!-- <button (click)="editProdus(prod)">Edit</button> -->
                <button (click)="editProdusDialog(prod)">Edit Cu Dialog</button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    
    <!-- <button [disabled]="currentPage == 0" (click)="loadPreviousPage()">Load previous page</button> -->
    <button (click)="loadNextPage()">Load next page</button>

    <div style="height: 30px;">

    </div>

   
</div>
